<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian's Midterm Project</title>

  <link rel="stylesheet" href="style.css">

  <style>
   body {
    position: relative;
    margin: 0;
    height: 150vh;
    overflow: hidden;
    
}


body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(christian.jpg) no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px);
    z-index: -1;
}


    .features-container {
        display: flex;
      
        align-items: center;
    
 
    }
  
    /* Single Row Layout with Horizontal Scroll */
    .features {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        white-space: nowrap;
        padding: 100px;
        scroll-snap-type: x mandatory;
        margin-right: 30px;
    }
  
    .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        scroll-snap-align: start;
    }
  
    .feature-box {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 10px;
    }
  
    .feature-box:hover {
        transform: scale(1.1);
    }
  
    .feature-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
  
    .btn {
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        width: 160px;
        margin-top: 5px;
    }
  
    .btn-purple {
        background-color: #000000;
        color: white;
    }
  
    .btn-purple:hover {
        background-color: #57396b;
    }
  
    .btn-blue {
        background-color: #000000;
        color: white;
    }
  
    .btn-blue:hover {
        background-color: #815285;
    }

    .btn-green {
        background-color: #000000;
        color: white;
    }
  
    .btn-green:hover {
        background-color: #8a6e91;
    }

    .btn-red {
        background-color: #000000;
        color: white;
    }
  
    .btn-red:hover {
        background-color: #835389;
    }
    .text{
        text-align: center;
        font-size: 30px;
    }
    .text{
        text-align: center;
        font-size: 30px;
    }
    .hero-title{
        margin-top: 130px;
        margin-right: 40px;
        margin-left: 0px;
    }
    .hero-banner{
        margin-left: 40px;
        height: 500px;
        width: 500px;
        
    }
  </style>
  
</head>
<body>
  <main>
    <article>
      <section class="hero" id="">
        <div class="container">
          <div class="hero-banner">
            <img src="selfie.jpeg" width="800" height="864" alt="Matt's Photo" class="img-cover">
          </div>

          <div class="hero-content">
            <h2 class="hero-title">
              <span>Hello I'm</span><br>
              <strong>Christian Nino Abasolo</strong><br>
              <br>
              <br>
              <div class="text">

              Flutter Developer </div>
            </h2>

            <div class="features-container">
              <div class="features">
                  <div class="feature-item">
                      <a  class="feature-box"><img src="2.jpeg" alt="Feature 1"></a> <a href="https://drive.google.com/file/d/15JJs0gSzqBnKGKgNyxEhDm8HZ-vlr3X9/view?usp=sharing" class="btn btn-purple">Hello World App</a>
                  </div>
          
                  <div class="feature-item">
                      <a class="feature-box"><img src="1.jpeg" alt="Feature 2"></a> <a href="https://drive.google.com/file/d/1TqXusT_sGKr6nZ1VceMSXU7vFUkMM4co/view?usp=sharing" class="btn btn-blue">To-Do App</a>
                  </div>
          
                  <div class="feature-item">
                      <a  class="feature-box"><img src="4.jpeg" alt="Feature 3"></a> <a href="https://drive.google.com/file/d/1fpSEIC5Iz1-VRf-sQmGYZyNUlIGqljF5/view?usp=sharing" class="btn btn-green">Score Recorder App</a>
                  </div>
          
                  <div class="feature-item">
                      <a  class="feature-box"><img src="3.jpeg" alt="Feature 4"></a> <a href="https://drive.google.com/file/d/1nEeAmulvBW3DsQc4xw-zjUOrOo3c80z_/view?usp=sharing" class="btn btn-red">Firebase App</a>
                  </div>
              </div>
              </div>
          </div>
      </section>
  </main>
</body>
</html>
